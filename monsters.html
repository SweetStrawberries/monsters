<!doctype html>
<meta charset="utf-8">
<title>Отображение изображения с помощью canvas</title>
<canvas width="64" height="64"></canvas>
<script>
//1.Создание ссылки на элемент canvas
var canvas = document.querySelector("canvas");
//2.Создание ссылки на поверхность рисования элемента canvas
var drawingSurface = canvas.getContext("2d");
//3.Создание переменной для нового объекта изображения
var monsterImage = new Image();
//4.Подключение механизма отслеживания события завершения
//загрузки изображения для вызова функции его отображения
monsterImage.addEventListener("load", imageLoadHandler, false);
//5.Задание атрибута src для объекта с загружаемым изображением
monsterImage.src = "monsterStates.png";
function imageLoadHandler()
{
 //6.Отображение monsterImage на холсте
 drawingSurface.drawImage(monsterImage, 0, 0);
}
</script>
